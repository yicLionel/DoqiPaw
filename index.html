<html lang="en">
<head>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --teal: #0099FF;
      --orange: #FF7A00;
      --gray: #F5F5F5;
      --radius: 8px;
      --font: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--gray);
      color: #222;
    }
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 0.5rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--orange);
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .paw {
      font-size: 1.5rem;
    }
    .nav-link, .nav-link-dropdown {
      color: #222;
      text-decoration: none;
      font-weight: 500;
      margin-right: 1rem;
      position: relative;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-link:hover, .nav-link-dropdown:hover {
      color: var(--teal);
    }
    .nav-link-dropdown {
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: var(--radius);
      top: 2.2rem;
      left: 0;
      z-index: 20;
    }
    .nav-link-dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-item {
      padding: 0.7rem 1.2rem;
      color: #222;
      text-decoration: none;
      display: block;
      border-radius: var(--radius);
      transition: background 0.2s;
    }
    .dropdown-item:hover {
      background: var(--gray);
      color: var(--teal);
    }
    .lang-toggle {
      border: none;
      background: var(--gray);
      color: var(--teal);
      font-weight: 600;
      border-radius: var(--radius);
      padding: 0.3rem 0.8rem;
      margin-left: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lang-toggle:hover {
      background: #e0f0f0;
    }
    .cart-btn {
      background: none;
      border: none;
      position: relative;
      cursor: pointer;
      margin-left: 1rem;
    }
    .cart-icon {
      font-size: 1.5rem;
      color: var(--teal);
    }
    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #e74c3c;
      color: #fff;
      font-size: 0.8rem;
      border-radius: 50%;
      padding: 2px 6px;
      font-weight: 600;
    }
    /* Hero */
    .hero {
      position: relative;
      width: 100%;
      min-height: 260px;
      background: url('https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(75,158,158,0.65);
      z-index: 1;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding: 1.2rem 1rem 1.2rem 1rem;
    }
    .hero-title {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
    }
    .hero-sub {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }
    .hero-btn {
      background: #fff;
      color: var(--teal);
      border: none;
      border-radius: var(--radius);
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s, color 0.2s;
    }
    .hero-btn:hover {
      background: var(--teal);
      color: #fff;
    }
    /* Product Grid */
    .product-section {
      max-width: 1100px;
      margin: 0 auto 2.5rem auto;
      padding: 0 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
    }
    .product-card:hover {
      box-shadow: 0 6px 24px rgba(75,158,158,0.13);
      transform: translateY(-4px) scale(1.02);
    }
    .product-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      background: var(--gray);
    }
    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      text-align: center;
    }
    .product-price {
      color: var(--teal);
      font-weight: 700;
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
    }
    .add-cart-btn {
      background: var(--teal);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s;
    }
    .add-cart-btn:hover {
      background: #357c7c;
    }
    .heart {
      color: #fff;
      font-size: 1.1rem;
    }
    /* Cart Modal */
    .cart-modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      z-index: 100;
      justify-content: center;
      align-items: flex-start;
    }
    .cart-modal-bg.active {
      display: flex;
    }
    .cart-modal {
      background: #fff;
      border-radius: var(--radius);
      margin-top: 5vh;
      min-width: 320px;
      max-width: 95vw;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      position: relative;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .cart-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .cart-modal-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--teal);
    }
    .cart-close {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .cart-close:hover {
      color: #e74c3c;
    }
    .cart-items {
      max-height: 260px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.7rem;
      gap: 0.5rem;
    }
    .cart-item-img {
      width: 48px;
      height: 48px;
      border-radius: var(--radius);
      object-fit: cover;
      background: var(--gray);
      margin-right: 0.7rem;
    }
    .cart-item-info {
      flex: 1;
      min-width: 0;
    }
    .cart-item-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      margin-top: 0.2rem;
    }
    .qty-btn {
      background: var(--teal);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .qty-btn:hover {
      background: #357c7c;
    }
    .cart-item-remove {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 1.1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .cart-total-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .checkout-btn {
      width: 100%;
      background: var(--teal);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #357c7c;
    }
    .cart-empty {
      text-align: center;
      color: #aaa;
      margin: 2rem 0 1rem 0;
      font-size: 1.1rem;
    }
    /* Footer */
    .footer {
      background: #fff;
      padding: 2rem 1rem 1rem 1rem;
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
      margin-top: 2rem;
    }
    .footer-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto 1.2rem auto;
    }
    .footer-social {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .footer-social a {
      color: var(--teal);
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .footer-social a:hover {
      color: #357c7c;
    }
    .footer-subscribe {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .footer-subscribe input {
      border: 1px solid #ddd;
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .footer-subscribe input:focus {
      border: 1.5px solid var(--teal);
    }
    .footer-subscribe button {
      background: var(--teal);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .footer-subscribe button:hover {
      background: #357c7c;
    }
    .footer-payments {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin-top: 1rem;
    }
    .footer-payments img {
      height: 28px;
      border-radius: 4px;
      background: #f7f7f7;
      padding: 2px 8px;
    }
    .footer-bottom {
      text-align: center;
      color: #888;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 0.7rem 0.7rem;
      }
      .product-grid {
        grid-template-columns: 1fr;
      }
      .footer-row {
        flex-direction: column;
        gap: 1.5rem;
        align-items: flex-start;
      }
    }
    /* ‰∫ßÂìÅËØ¶ÊÉÖËΩÆÊí≠ */
    #detail-carousel {
      width: 100%;

      display: flex;
      align-items: center;

    }
    .carousel-img {
      width: 320px;

      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: opacity 0.3s;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.5rem;
      color: var(--orange);
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .carousel-arrow:hover {
      background: var(--orange);
      color: #fff;
    }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }
    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }
    .carousel-dot.active {
      background: var(--orange);
    }
    .homepage-carousel-wrapper {
      max-width: 1100px;
      margin: 2.5rem auto 2.5rem auto;
      padding: 0 1rem;
    }
    .homepage-carousel {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100%;
      height: 440px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 32px rgba(0,0,0,0.10);
      background: #f7fafd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .homepage-carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      transition: opacity 0.5s;
      background: #eaeaea;
      display: block;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 2rem;
      color: var(--teal);
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
      opacity: 0.7;
    }
    .carousel-arrow:hover {
      background: var(--teal);
      color: #fff;
      opacity: 1;
    }
    .carousel-arrow.left { left: 18px; }
    .carousel-arrow.right { right: 18px; }
    .homepage-carousel-dots {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .homepage-carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.7;
      cursor: pointer;
      border: 1.5px solid var(--teal);
      transition: opacity 0.2s, background 0.2s;
    }
    .homepage-carousel-dot.active {
      opacity: 1;
      background: var(--teal);
    }
  </style>
</head>
